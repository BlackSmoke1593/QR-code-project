<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        img {
            border-radius: 100px;
            width: 100px;
            padding-bottom: 15px;
        }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Social links profile</title>
    <link rel="stylesheet" href="'style.css">
</head>
<body>
    <div class="card">
        <div class="imagem">
            <img src="./assets/images/avatar-jessica.jpeg" alt="Foto de perfil" />
        </div>
    </div>
    <div class="text">
        <h1>Jessica Randall</h1>
        <h2>London, United Kingdom</h2>
        <h3>"Front-end developer and avid reader."</h3>
     </div>
     <div class="social-links">
        <div class="social-btn">Github</div>
        <div class="social-btn">Frontend Mentor</div>
        <div class="social-btn">Linkedin</div>
        <div class="social-btn">Twitter</div>
        <div class="social-btn">Instagram</div>
    </div>
</body>
</html>
